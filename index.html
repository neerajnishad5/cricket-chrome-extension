<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="script.js"></script>
    <title>CricQuick | Home</title>
    <link
      rel="icon"
      type="image/jpg"
      href="https://thumbs.dreamstime.com/b/modern-professional-logo-cricket-sport-emblem-vector-illustration-111766034.jpg"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <style>
      .main {
        background-color: #252422;
        /* border: 2px solid red; */
        color: #fff8d6;
        width: 22em;
      }
      .logo {
        margin-top: 20px;
        border-radius: 50%;
      }
      .refresh {
        margin: 10px;
        background-color: #f7e1ae;
        color: black;
      }
      /* remove bullets from list */
      ul {
        list-style-type: none; /* Remove bullets */
        padding: 0; /* Remove padding */
        margin: 0; /* Remove margins */
      }
      li {
        font-size: medium;
        font-weight: bold;
        background-color: #cfee9e;
        color: #1e2019;
        border: 2px solid #2a2b2a;
        padding: 5px;
        margin: 5px 0px;
        border-radius: 5px;
      }
      button {
        text-decoration: none;
      }
      .all-matches {
        /* border: 2px solid #f7e1ae; */
        /* border-radius: 5px; */
        padding: 10px;
        margin: 10px 10px 0px 10px;
      }
      p img {
        border-radius: 50%;
      }
      h4 {
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <div class="main text-center">
      <img
        class="logo"
        src="https://thumbs.dreamstime.com/b/modern-professional-logo-cricket-sport-emblem-vector-illustration-111766034.jpg"
        alt=""
        width="70px"
        srcset=""
      />
      <h3>CricQuick</h3>

      <div class="all-matches">
        <ul>
          <p>
            <li class="bg-light p-2" id="matches">Loading...</li>
          </p>
        </ul>
      </div>
      <button class="btn refresh" onclick="getMatchData()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="black"
          class="w-6 h-6"
          width="25px"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
